  socialIcons:
    - name: github
      url: "https://github.com/shahzeb97"
    - name: linkedin
      url: "https://www.linkedin.com/in/shahzeb-mirza/"
    - name: googlescholar
      url: "https://scholar.google.com/citations?hl=en&user=P1wyMHwAAAAJ"
    - name: email
      url: "mailto:shahzebmirza94@gmail.com"

  analytics:
    google:
      SiteVerificationTag: "G-R0P1WR44TK"
    # bing:
    #   SiteVerificationTag: "XYZabc"
    # yandex:
    #   SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    disabled: false
    URL: "https://github.com/shahzeb97/shahzeb97.github.io/blob/main/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: search
      name: Search
      url: /search/
      weight: 0

    - identifier: about
      name: About
      url: /about/
      weight: 1

    # - identifier: resume
    #   name: Resume
    #   url: /resume/
    #   weight: 2

    - identifier: cv
      name: CV
      url: /cv/
      weight: 3

    - identifier: categories
      name: categories
      url: /categories/
      weight: 4

    - identifier: tags
      name: tags
      url: /tags/
      weight: 5

# Ensure homepage also outputs JSON for search index
outputs:
  home: ["HTML", "JSON"]

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai

# Publishing Settings

caches:
  images:
    dir: :cacheDir/images

