baseURL: "https://shahzeb97.github.io/"
languageCode: en-us
title: Shahzeb97
copyright: Shahzeb97
theme: PaperMod

pagination:
  pagerSize: 18

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  # General Parameters
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Shahzeb97
  description: "Shahzeb Mirza's Personal Website"
  keywords: [Blog, Portfolio]
  author: Shahzeb Mirza
  # author: ["Me", "You"] # multiple authors
  # images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false


  # Blog Post Parameters
  ShowReadingTime: true
  ShowShareButtons: true
  # ShareButtons: ["linkedin", "twitter"]
  ShareIconSize : 20
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false
  hideAuthor: true
  

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/icons/favicon.ico"
    favicon16x16: "/icons/favicon-16x16.png"
    favicon32x32: "/icons/favicon-32x32.png"
    apple_touch_icon: "/icons/apple-touch-icon.png"
    safari_pinned_tab: "/icons/apple-touch-icon.png"

  label:
    text: "Homeâœ¨"
    icon: "static/cons/apple-touch-icon.png"
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # Turn this off for now
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # Avatar image for home page (appears next to home info)
  AvatarImage: "/photos/avatar.png"  # Replace with your image path
  AvatarImageDark: "/photos/jobs_avatar_cropped.jpg"  # Replace with your image path
  

  # home-info mode
